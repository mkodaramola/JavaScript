<body>
<script type="text/javascript">

	function sact(x,mycolor){
		x.style.background=mycolor;
	}


</script>
<div id="d1" onmouseup="sact(this, 'white')" onmousedown="sact(this,'orange')">Click this area</div>
<div id="d2" onmouseup="sact(this, 'indigo')" onmousedown="sact(this, 'red')">Click this area</div>
<div id="d3" onmouseup="sact(this, 'grey')" onmousedown="sact(this, 'blue')">Click this area</div>
</body>
