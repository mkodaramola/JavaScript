<!DOCTYPE html>
<html>
<head>
	<title>tut7</title>
</head>
<body>
<script type="text/javascript">
	var val = prompt("Enter number", "");

	isPrime(val);

	function isPrime(num){
		for(var n=2;n<num;n++){
			if (num%n === 0){
				document.write(num + " is divisble by "+ n);
				return false;
			}
		}
		return true;
	}
</script>



</body>
</html>
